name: CI/CD

on:
  push:
    branches:
      - main # Replace with your main branch name
  pull_request:
    branches:
      - main # Replace with your main branch name

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    env:
      NAME: ${{vars.NAME}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: print
        run: echo "to print env name: $NAME"
      
      
        
